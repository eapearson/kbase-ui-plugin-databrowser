## YAML Template.
---
package:
    author: Erik Pearson
    name: about panel
    description: A package containing the about panel
    date: August 5, 2015
    version: 0.0.1
source:
    ## sources are relative to build/plugins/PACKAGE/source/javascript
    ## NB: need to quote file names, otherwise 
    modules:
        -
            module: kb_panel_databrowser
            file: panel
        -
            module: kb_widget_databrowser
            file: databrowserWidget
install:
    widgets:
        -
            module: kb_panel_databrowser
            id: databrowserPanelWidget
            type: factory
        - 
            module: kb_widget_databrowser
            id: databrowserWidget
            type: factory
    routes:
        -
            path: ['databrowser']
            widget: databrowserPanelWidget
    menu:
        -
            name: databrowser
            menus: ['authenticated']
            definition:
                path: databrowser
                label: Data Browser
                icon: database
        
